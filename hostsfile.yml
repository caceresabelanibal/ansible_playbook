
---
- name: Ejemplo de playbook de prueba local
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Verificar si el archivo '/etc/hosts' existe localmente
      stat:
        path: /etc/hosts
      register: file_stat

    - name: Imprimir el resultado de la verificaci√≥n local
      debug:
        msg: "El archivo '/etc/hosts' {{ 'existe' if file_stat.stat.exists else 'no existe' }}"

- name: Comando
  hosts: localhost
  connection: local
  tasks:
    - name: comando
      shell: cat inventories.yml
      register: ls_result

    - name: Mostrar resultado
      debug:
        var: ls_result.stdout